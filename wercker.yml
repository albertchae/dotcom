# This references the default Ruby container from
# the Docker Hub.
# https://registry.hub.docker.com/_/ruby/
# If you want to use a specific version you would use a tag:
# ruby:2.2.2
box: ruby

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        # Run a smart version of bundle install
        # which improves build execution time of
        # future builds
        - bundle-install

        # A custom script step
        # that actually builds the jekyll site
        - script:
            name: generate site
            code: bundle exec jekyll build --trace
deploy:
  steps:
    -
      s3sync:
        bucket_url: $URL
        key_id: $KEY
        key_secret: $SECRET
        opts: "--exclude '*.html' --exclude '*.css' --exclude '*.js' --acl-public --cf-invalidate --delete-removed --cf-invalidate-default-index"
        source_dir: _site/
    -
      script:
        code: |
            find _site | egrep "\.(html|js|css)$" | xargs -I{} gzip -n -f -9 {}
            find _site | egrep "\.(html|js|css)\.gz$" | xargs -I{} bash -c 'FILE="{}"; mv ${FILE} ${FILE%.*}'
        name: "gzip css/html/js"
    -
      s3sync:
        bucket_url: $URL
        key_id: $KEY
        key_secret: $SECRET
        opts: "--exclude '*.*' --add-header='Content-Encoding: gzip' --include '*.html' --include '*.css' --include '*.js' --acl-public --cf-invalidate --delete-removed --cf-invalidate-default-index"
        source_dir: _site/

